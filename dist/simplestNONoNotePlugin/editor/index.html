<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://rawgit.com/tianyuan168326/nono_plugin_sdk/master/dist/index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    
  <script>
        /**
       * 编辑器初始化完成后，调用 pluginReady通知NONo笔记插件已就绪
       * 
       * */
    NONoPluginSDK.pluginReady()
           /**
       *只有这些代码和NONo有关！
       *对于笔记编辑器，你需要注册两个方法；
       *getNoteData方法 return 你的编辑器数据
       * setNoteData方法 设置你的编辑器
       * */
    NONoPluginSDK.inject({
      getNoteData:function(){
        return   {
           note_title:$("#input1").val(),
          note_content:$("#input2").val(),
            note_abstract:"摘要，方便显示在标星首页"
           }
        },
      setNoteData:function(note){
        $("#input1").val(note.note_title);
        $("#input2").val(note.note_content);
        $("#input3").val(note.note_abstract);
      }
    })

  </script>
</head>
<body>
<input type="title" id="input1"/>
<input type="content" id="input2"/>
<input type="abstract" id="input3"/>
</body>
</html>
